<!DOCTYPE HTML>

<html lang="en" ng-app="StresstimeApp">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="120"> -->
    <title>Stress Time</title>

    <link rel="shortcut icon" href="/img/favicon.ico" />

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/stresstime.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" data-app-id="9wv1laUqKRKkgTAncAzDA" src="https://c64.assets-yammer.com/assets/platform_js_sdk.js"></script>
    <script src="/js/angular1.2.19.min.js"></script>
    <script src="/js/angular-route.js"></script>
</head>
<body ng-controller="MainController">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Stress Time</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="isAdmin()" ng-class="{active: navigation.tab === navigation.GROUPMANAGER}">
                    <a ng-click="goToTab(navigation.GROUPMANAGER)">Manage Groups</a>
                </li>
                <li ng-show="isLogged()" ng-class="{active: navigation.tab === navigation.CALENDAR}">
                    <a ng-click="goToTab(navigation.CALENDAR)">My Calendar</a>
                </li>
                <li ng-show="isLogged()" ng-class="{active: navigation.tab === navigation.AVAILABILITY}">
                    <a ng-click="goToTab(navigation.AVAILABILITY)">Availability</a>
                </li>
                <li ng-class="{active: navigation.tab === navigation.GROUPS}">
                    <a ng-click="goToTab(navigation.GROUPS)">Groups</a>
                </li>
                <li>
                    <a ng-click="dologin()">
                        <div ng-show="!isLogged()">Login</div>
                        <div ng-show="isLogged()">Logout</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div ng-show="navigation.tab === navigation.GROUPMANAGER">
        <groupmanagertab></groupmanagertab>
    </div>
    <div ng-show="navigation.tab === navigation.CALENDAR">
        <mycalendartab></mycalendartab>
    </div>
    <div ng-show="navigation.tab === navigation.AVAILABILITY">
        <availabilitytab></availabilitytab>
    </div>
    <div ng-show="navigation.tab === navigation.GROUPS">
        <grouptab></grouptab>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/ui-bootstrap-tpls-0.6.0.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/maincontroller.js"></script>
<script src="/js/controllers/mycalendartab.js"></script>
<script src="/js/controllers/availabilitytab.js"></script>
<script src="/js/controllers/grouptab.js"></script>
<script src="/js/controllers/groupmanagertab.js"></script>
<script src="/js/controllers/usercard.js"></script>

</body>
</html>
