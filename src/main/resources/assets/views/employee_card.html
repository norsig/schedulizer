<div class="employee-card hoverable">
    <div class="avatar-wrapper with-image" ng-click="remove()">
        <img ng-src="{{employee.image}}" width="50" height="50" />
        <span class="text-hover">-</span>
    </div>
    <div class="name">
        {{employee.name}}

    </div>
    <div class="clear"></div>
</div>
